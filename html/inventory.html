                  <!--done here-->
           <main>
            <div class="container product-section w-50 position-relative start-25 text-center">
              <h1>Add Products</h1>
              
              <div class="drag">
                  <div class="drags me-5">
                    <form action="" method="get" id="form-prod"></form>
                    <label class="dragon" for="prod-name">Product Name </label>
                    <input
                      type="text"
                      id="prod-name"
                      placeholder="Product name"
                    />
                  </div>
                  <div class="drags ms-5">
                    <label class="dragon " for="category">Category</label>
                    <input
                      type="text"
                      id="category"
                      placeholder="Product category"
                    />
                  </div>
                  
                  <div class="drags">
                    <label class="dragon" for="cost-price">Cost Price</label>
                    <input type="number" class="size" id="cost-price" />
                    <select name="unit" id="unit" placeholder="Unit">
                      <option value="title">Unit</option>
                      <option value="kilogram">kilogram</option>
                      <option value="grams">grams</option>
                      <option value="pieces">pieces</option>
                    </select>
                  </div>
                  <div class="drags">
                    <label class="dragon" for="selling-price"
                      >Selling Price</label
                    >
                    <input type="number" class="size" id="selling-price" />
                    <select name="unit" id="unit" placeholder="Unit">
                      <option value="title">Unit</option>
                      <option value="kilogram">kilogram</option>
                      <option value="grams">grams</option>
                      <option value="pieces">pieces</option>
                    </select>
                  </div>
                  
                  <div class="drags">
                    <label class="dragon" for="wholesale">Wholesale</label>
                    <input type="number" class="size" id="wholesale" />
                    <select name="unit" id="unit" placeholder="Unit">
                      <option value="title">Unit</option>
                      <option value="kilogram">kilogram</option>
                      <option value="grams">grams</option>
                      <option value="pieces">pieces</option>
                    </select>
                  </div>
               
                  <div class="drags">
                    <label class="dragon" for="qty">Quantity</label>
                    <input type="number" class="size" id="qty" />
                    <select name="unit" id="unit" placeholder="Unit">
                      <option value="title">Unit</option>
                      <option value="kilogram">kilogram</option>
                      <option value="grams">grams</option>
                      <option value="pieces">pieces</option>
                    </select>
                  </div>
                  <div class="drags">
                    <label class="dragon" for="qty">Quantity</label>
                    <input type="number" class="size" id="qty" />
                    <button type="button" id="scan"><i class="fa-solid fa-camera"></i></button>
                    </select>
                  </div>
                 
                  <div class="buttons">
                    <input type="submit" name="Add product" id="add-product" />
                    <input type="file" name="excelfile" id="add-file" accept=".xlsx" />
                    <input type="reset" name="cancel" id="reset" />
                    <button type="cancel" id="cancel"><a href="/html/inventory.html"></a>Cancel</button>
                  </div>
                </form>
            </div>
           </main>
