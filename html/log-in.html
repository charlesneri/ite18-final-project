  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Log-in</title>
      <link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    </head>
    <body>
      <div class="container">
      
        <div class="logo">
          <img src="/logo123.png" alt="logo">
        </div>
        <!--forms-->
           <div class="login-form">
            <form action="" method="get" id="loginsite">

              <div class="pass">
                <label for="name1" class="label" ></label>
                <p class="user">Username</p>
                <input type="text" id="name2" placeholder="Enter username" required />
                <label for="name2" class="label" ></label>
                <p class="user">Password</p>
                <input type="password" id="name1" placeholder=" Enter Password" required />
              </div>
              <div class="radio">
                <label
                  ><input
                    id="admin"
                    type="radio"
                    name="user"
                    value="admin"
                    checked
                  />admin</label
                >
                <label
                  ><input
                    id="casher"
                    type="radio"
                    name="user"
                    value="casher"
                  />casher</label
                >
              </div>
              <div class="buttons">
                <input type="submit" class="border-primary-subtle" value="Log-in" />
              <a href="reg-form.html">  <input
                  type="button"
                  class="border-primary-subtle"
                  value="Create Admin Account"
                /></a>
              </div>
            </form>
           </div>
      </div>
      </div>
    </body>

    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }
      body {
        background-color: #272727;
        display: block;
        margin: 0;
      }
      form {
        display: inline-flex;
        flex-direction: column;
    
      }
      .logo{
        text-align: center;
        margin-top: 1%;
      }
    
      .logo img{
        width: 15%;
      }
      input {
        width: 20rem;
        height: 2rem;
        text-indent: 3%;
        color: #272727;
        font-size: 20 px;
      }

      .container,
      .login,
      .buttons input[type="submit"],
      .buttons[type="button"] {
        text-align: center;
      }
   
      .buttons input[type="submit"],
      .buttons input[type="button"] {
        margin-top: 5%;
        font-size: 1rem;
        border-radius: 5%;
        width: 60%;
        color: black;
      }


      .buttons input[type="submit"]:hover,
      .buttons input[type="button"]:hover {
        color: rgb(97, 97, 245);
      }

      .radio input[type="radio"] {
        width: 10%;
        height: 10%;
      }
      label {
        padding: 5%;
        font-size: 1.2rem;
      }
      .user
      {
        display: flex;
        text-align: left;
      }
      .pass,.radio{
    margin-bottom: 10%;
      }
    </style>
    <script>
    // Simulated database of users
const users = [
    { username: 'casher1', password: 'password123', role: 'casher' },
    { username: 'admin1', password: 'admin123', role: 'admin' },
];

document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form submission

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const selectedRole = document.querySelector('input[name="role"]:checked').value;

    // Check if the user exists and matches the role
    const user = users.find(u => u.username === username && u.password === password && u.role === selectedRole);

    if (user) {
        // Redirect based on the role
        if (selectedRole === 'casher') {
            window.location.href = 'casher-site.html'; // Replace with your casher page URL
        } else if (selectedRole === 'admin') {
            window.location.href = 'inventory.html'; // Replace with your admin page URL
        }
    } else {
        // Display an error message
        document.getElementById('error').textContent = 'Invalid username, password, or role.';
    }
});

    </script>
  </html>
