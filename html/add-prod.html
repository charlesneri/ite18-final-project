<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Add Product</title>
      <link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    </head>
    <body>
      <div class="container">
      
        <div class="logo">
          <img src="/logo123.png" alt="Logo">
        </div>
        <!--forms-->
           <div class="Add Product">
            <form action="" method="get" id="addProducts">
                <p><b>Add Product</b></p>
              <div class="pass">
                <label for="name1" class="label" ></label>
                <p class="user">Name*</p>
                <input type="text" id="name1" placeholder=" " required />
                <label for="name2" class="label" ></label>
                <p class="user">Category*</p>
                <input type="Category" id="name2" placeholder=" " required />
                <p class="user">Price*</p>
                <input type="price" id="name3" placeholder=" " required />
                <p class="user">Item Code*</p>
                <input type="item-code" id="name4" placeholder=" " required />
                <p class="user">Stock-size*</p>
                <input type="stock-size" id="name5" placeholder=" " required />

              </div>
             
              <div class="buttons">
                <input type="submit" class="border-primary-subtle" value="Save product" />

              </div>
            </form>
           </div>
      </div>
      </div>
    </body>
